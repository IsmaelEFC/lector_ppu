<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Patentes Chile</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .camera-container {
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      flex: 1;
      min-height: 300px;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .camera-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 80px;
      border: 3px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .camera-overlay::before {
      content: 'Posiciona la placa aqu√≠';
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 136, 0.9);
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      border-color: #00ff88;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00cc6a, #00aa56);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      font-weight: bold;
      opacity: 0.9;
    }

    .result-value {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      color: #00ff88;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .status.scanning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.5);
    }

    .status.success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.5);
    }

    .status.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.5);
    }

    .hidden {
      display: none;
    }

    #canvas {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .install-prompt {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .install-prompt-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      margin: 20px;
    }

    .install-prompt h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .install-prompt p {
      margin-bottom: 20px;
      color: #666;
      line-height: 1.5;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .flash.active {
      animation: flashEffect 0.3s ease-out;
    }

    @keyframes flashEffect {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .camera-overlay {
        width: 250px;
        height: 70px;
      }

      .btn {
        padding: 12px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="flash" id="flash"></div>

  <div class="container">
    <div class="header">
      <h1>üöó Detector de Patentes</h1>
      <p>Apunta la c√°mara hacia la placa del veh√≠culo</p>
    </div>

    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="camera-overlay"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
      <div id="status" class="status hidden"></div>

      <div class="btn-group">
        <button id="startBtn" class="btn btn-primary">
          üì∑ Iniciar C√°mara
        </button>
        <button id="captureBtn" class="btn" disabled>
          üì∏ Capturar
        </button>
      </div>

      <button id="autoScanBtn" class="btn" disabled>
        üîç Escaneo Autom√°tico
      </button>
    </div>

    <div id="results" class="result-container hidden">
      <div class="result-item">
        <span class="result-label">Placa Detectada:</span>
        <span id="plateText" class="result-value">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Confianza:</span>
        <span id="confidence" class="result-value">-</span>
      </div>
      <button id="consultBtn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">
        üîç Consultar en AutoSeguro
      </button>
    </div>
  </div>

  <!-- Install prompt -->
  <div id="installPrompt" class="install-prompt hidden">
    <div class="install-prompt-content">
      <h3>üì± Instalar App</h3>
      <p>¬øDeseas instalar esta aplicaci√≥n en tu dispositivo para un acceso m√°s r√°pido?</p>
      <div class="btn-group">
        <button id="installYes" class="btn btn-primary">Instalar</button>
        <button id="installNo" class="btn">Ahora no</button>
      </div>
    </div>
  </div>

  <!-- Tesseract.js OCR Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>

  <script>
    class PlateDetector {
      constructor() {
        this.video = document.getElementById('video');
        this.canvas = document.getElementById('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.startBtn = document.getElementById('startBtn');
        this.captureBtn = document.getElementById('captureBtn');
        this.autoScanBtn = document.getElementById('autoScanBtn');
        this.consultBtn = document.getElementById('consultBtn');
        this.status = document.getElementById('status');
        this.results = document.getElementById('results');
        this.plateText = document.getElementById('plateText');
        this.confidence = document.getElementById('confidence');
        this.flash = document.getElementById('flash');

        this.stream = null;
        this.isScanning = false;
        this.autoScanInterval = null;
        this.lastDetectedPlate = '';

        this.initializeEventListeners();
        this.setupPWA();
      }

      initializeEventListeners() {
        this.startBtn.addEventListener('click', () => this.startCamera());
        this.captureBtn.addEventListener('click', () => this.captureAndAnalyze());
        this.autoScanBtn.addEventListener('click', () => this.toggleAutoScan());
        this.consultBtn.addEventListener('click', () => this.consultAutoSeguro());
      }

      async startCamera() {
        try {
          this.showStatus('Iniciando c√°mara...', 'scanning');

          const constraints = {
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };

          this.stream = await navigator.mediaDevices.getUserMedia(constraints);
          this.video.srcObject = this.stream;

          this.video.onloadedmetadata = () => {
            this.canvas.width = this.video.videoWidth;
            this.canvas.height = this.video.videoHeight;

            this.startBtn.textContent = 'üõë Detener C√°mara';
            this.startBtn.onclick = () => this.stopCamera();
            this.captureBtn.disabled = false;
            this.autoScanBtn.disabled = false;

            this.hideStatus();
          };
        } catch (error) {
          this.showStatus('Error al acceder a la c√°mara: ' + error.message, 'error');
        }
      }

      stopCamera() {
        if (this.stream) {
          this.stream.getTracks().forEach(track => track.stop());
          this.stream = null;
        }

        this.video.srcObject = null;
        this.startBtn.textContent = 'üì∑ Iniciar C√°mara';
        this.startBtn.onclick = () => this.startCamera();
        this.captureBtn.disabled = true;
        this.autoScanBtn.disabled = true;

        if (this.autoScanInterval) {
          clearInterval(this.autoScanInterval);
          this.autoScanInterval = null;
          this.autoScanBtn.textContent = 'üîç Escaneo Autom√°tico';
        }

        this.hideStatus();
        this.results.classList.add('hidden');
      }

      captureAndAnalyze() {
        if (!this.stream) return;

        this.flashEffect();
        this.captureFrame();
        this.analyzeImage();
      }

      captureFrame() {
        this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
      }

      async analyzeImage() {
        if (this.isScanning) return;

        this.isScanning = true;
        this.showStatus('Analizando imagen...', 'scanning');

        try {
          // Recortar la regi√≥n de inter√©s (donde est√° el overlay)
          const imageData = this.getROIImageData();

          const { data: { text, confidence } } = await Tesseract.recognize(
            imageData,
            'spa',
            {
              logger: m => {
                if (m.status === 'recognizing text') {
                  this.showStatus(`Procesando... ${Math.round(m.progress * 100)}%`, 'scanning');
                }
              }
            }
          );

          const cleanedText = this.cleanPlateText(text);

          if (this.isValidChileanPlate(cleanedText)) {
            this.lastDetectedPlate = cleanedText;
            this.showResults(cleanedText, Math.round(confidence));
            this.showStatus('¬°Placa detectada correctamente!', 'success');
          } else {
            this.showStatus('No se detect√≥ una placa v√°lida. Intenta de nuevo.', 'error');
          }

        } catch (error) {
          this.showStatus('Error en el an√°lisis: ' + error.message, 'error');
        } finally {
          this.isScanning = false;
        }
      }

      getROIImageData() {
        // Calcular la regi√≥n de inter√©s basada en el overlay
        const videoRect = this.video.getBoundingClientRect();
        const overlayWidth = 280;
        const overlayHeight = 80;

        // Escalar a las dimensiones reales del canvas
        const scaleX = this.canvas.width / this.video.videoWidth;
        const scaleY = this.canvas.height / this.video.videoHeight;

        const roiX = (this.canvas.width - overlayWidth * scaleX) / 2;
        const roiY = (this.canvas.height - overlayHeight * scaleY) / 2;
        const roiWidth = overlayWidth * scaleX;
        const roiHeight = overlayHeight * scaleY;

        return this.ctx.getImageData(roiX, roiY, roiWidth, roiHeight);
      }

      cleanPlateText(text) {
        // Limpiar y formatear el texto detectado
        return text
          .replace(/[^\w]/g, '')  // Remover caracteres especiales
          .replace(/[O]/g, '0')   // Reemplazar O por 0
          .replace(/[I]/g, '1')   // Reemplazar I por 1
          .toUpperCase()
          .trim();
      }

      isValidChileanPlate(text) {
        // Formatos de placas chilenas:
        // LLLL00 (4 letras + 2 n√∫meros) - formato viejo
        // LL0000 (2 letras + 4 n√∫meros) - formato viejo
        // LLLL00 (4 letras + 2 n√∫meros) - formato nuevo

        const patterns = [
          /^[A-Z]{4}[0-9]{2}$/,  // 4 letras + 2 n√∫meros
          /^[A-Z]{2}[0-9]{4}$/,  // 2 letras + 4 n√∫meros
          /^[A-Z]{3}[0-9]{3}$/   // 3 letras + 3 n√∫meros (algunos casos especiales)
        ];

        return patterns.some(pattern => pattern.test(text)) && text.length >= 5;
      }

      toggleAutoScan() {
        if (this.autoScanInterval) {
          clearInterval(this.autoScanInterval);
          this.autoScanInterval = null;
          this.autoScanBtn.textContent = 'üîç Escaneo Autom√°tico';
        } else {
          this.autoScanInterval = setInterval(() => {
            if (!this.isScanning) {
              this.captureAndAnalyze();
            }
          }, 2000);
          this.autoScanBtn.textContent = '‚èπÔ∏è Detener Escaneo';
        }
      }

      showResults(plateText, confidence) {
        this.plateText.textContent = plateText;
        this.confidence.textContent = confidence + '%';
        this.results.classList.remove('hidden');
      }

      consultAutoSeguro() {
        if (!this.lastDetectedPlate) return;

        // Construir URL con los par√°metros
        const baseUrl = 'https://www.autoseguro.gob.cl/';
        const params = new URLSearchParams({
          placa: this.lastDetectedPlate
        });

        // Abrir en nueva ventana
        window.open(baseUrl, '_blank');

        // Mostrar instrucciones al usuario
        this.showStatus(`Abriendo AutoSeguro.gob.cl - Ingresa manualmente: ${this.lastDetectedPlate}`, 'success');
      }

      showStatus(message, type) {
        this.status.textContent = message;
        this.status.className = `status ${type}`;
        this.status.classList.remove('hidden');
      }

      hideStatus() {
        this.status.classList.add('hidden');
      }

      flashEffect() {
        this.flash.classList.add('active');
        setTimeout(() => this.flash.classList.remove('active'), 300);
      }

      // PWA Setup
      setupPWA() {
        // Service Worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        }

        // Install prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          document.getElementById('installPrompt').classList.remove('hidden');
        });

        document.getElementById('installYes').addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
          }
          document.getElementById('installPrompt').classList.add('hidden');
        });

        document.getElementById('installNo').addEventListener('click', () => {
          document.getElementById('installPrompt').classList.add('hidden');
        });
      }
    }

    // Initialize app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Agregar listener de emergencia para cerrar modal
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            try {
              document.getElementById('installPrompt').classList.add('hidden');
            } catch (error) {
              console.log('Error closing with escape:', error);
            }
          }
        });

        // Double tap para cerrar modal de emergencia
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          if (tapLength < 500 && tapLength > 0) {
            try {
              const promptElement = document.getElementById('installPrompt');
              if (promptElement && !promptElement.classList.contains('hidden')) {
                promptElement.classList.add('hidden');
              }
            } catch (error) {
              console.log('Error in double tap close:', error);
            }
          }
          lastTap = currentTime;
        });

        new PlateDetector();
      } catch (error) {
        console.log('Error initializing app:', error);
        // Si hay error, intentar inicializar solo la funcionalidad b√°sica
        try {
          const promptElement = document.getElementById('installPrompt');
          if (promptElement) promptElement.style.display = 'none';
          new PlateDetector();
        } catch (fallbackError) {
          console.log('Fallback initialization failed:', fallbackError);
        }
      }
    });
  </script>

    generateMissingIcons();

</body>
